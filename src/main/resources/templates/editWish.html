<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
    <link th:href="@{/style.css}" rel="stylesheet">
</head>
<body>
<header>
    <div class="container">
        <div id="branding">
            <h1>WishVault</h1>
        </div>
        <nav>
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/wishlists">Wishlists</a></li>
            </ul>
        </nav>
    </div>
</header>

    <h2>Edit Wish</h2>
    <form th:action="@{/editWish/{id}(id=${wish.id})}" method = "post" th:object="${wish}" class="form-container">
        <label for ="name">Name</label>
        <input type = "text" id="name" th:field="*{name}" required placeholder="Your wish new name">

        <label for ="description">Description</label>
        <input type = "text" id="description" th:field="*{description}" required placeholder="Your wish new description">

        <label for ="price">Price</label>
        <input type = "number" id="price" th:field="*{price}" required placeholder="Your wish new price">

        <label for ="itemUrl">Link</label>
        <input type = "url" id="itemUrl" th:field="*{itemUrl}" required placeholder="Your wish new link">

        <label for ="imageUrl">Name</label>
        <input type = "text" id="imageUrl" th:field="*{imageUrl}" required placeholder="Your wish new imageUrl">

        <input class="submit-buton" type="submit" value="Save Changes">

    </form>


<footer>
    <div class="container">
        <nav>
            <ul>
                <li><a href ="#">Privacy</a></li>
                <li><a href ="#">About</a></li>
                <li><a href ="https://www.arla.dk/opskrifter/cookies/">Cookies</a></li>
            </ul>
        </nav>
        <p>WishVault, Copyright &copy; 2024</p>
    </div>

</footer>

</body>
</html>
