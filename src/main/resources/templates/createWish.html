  <form th:action="@{/createWish/{id}(id=${listId})}" method="post" th:object="${wish}">

  <div class="form-container">
      <div class="column">
      <label for="name">Name:</label>
      <input type="text" id="name" th:field="*{name}" required placeholder="Your wish">

      <label for="description">Description:</label>
      <input type="text" id="description" th:field="*{description}" required placeholder="Your wish description">
      </div>


      <div class="column">
      <label for="itemUrl">URL:</label>
      <input type="url" id="itemUrl" th:field="*{itemUrl}" required placeholder="Link to where you can find your wish">

      <label for="price">Price:</label>
      <input type="number" id="price" th:field="*{price}" required step="0.01">
      </div>


      <div class="column">
      <label for="imageUrl">Image URL:</label>
      <input type="url" id="imageUrl" th:field="*{imageUrl}" placeholder="Link">
      </div>



      <input class="submit-button" type="submit" value="Submit">
  </div>

  </form>
