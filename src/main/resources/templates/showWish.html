<!DOCTYPE html>
<html lang="en">
<head>
  <link th:href="@{/style.css}" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  <meta charset="UTF-8">
    <title>Wish</title>
</head>
<body>
<header>
  <div class="container">
    <div id="branding">
      <h1>WishVault</h1>
    </div>
    <nav>
      <ul>
        <li><a href="/home">Home</a></li>
        <li><a href="#">Socials</a></li>
      </ul>
    </nav>
  </div>
</header>



<div class="show-wish">
  <img th:src="${wish.imageUrl}" class="wish-image">
  <div class="show-wish-content">
    <h1 th:text="${wish.name}" class="header-show-wish"></h1>
    <p th:text="${wish.description}"></p>
    <p th:text="${wish.price} + ' kr'"></p>
    <a th:href="${wish.itemUrl}">Buy now</a>
    <a th:href="@{/wishlist/{listId}(listId=${wish.listId})}" class="return-to-wishlist-button">Return to Wishlist</a>
    <a th:href="@{/editWish/{id}(id=${wish.id})}" class="edit-wish-button">
      <button>Edit Wish</button>
    </a>
    <form th:action="@{/deleteWish/{id}(id=${wish.id})}" method="post">
      <button type="submit">Delete Wish</button>

  </div>
</div>







<footer>
  <div class="container">
    <nav>
      <ul>
        <li><a href ="#">Privacy</a></li>
        <li><a href ="#">About</a></li>
        <li><a href ="https://www.arla.dk/opskrifter/cookies/">Cookies</a></li>
      </ul>
    </nav>
    <p>WishVault, Copyright &copy; 2024</p>
  </div>



</footer>
</body>
</html>
